    <div class="container">
      <div class="contactbox">
        <h3>Contact All tyed Up Films Today!</h3>
        <form action="#" name="contact_form">
          <label for="first_name">First Name</label>
          <input name="first_name" type="text" required placeholder=""/>
          <br>
          <label for="last_name">Last Name</label>
          <input name="last_name" type="text" required placeholder=""/>
          <br>
          <label for="email">Email</label>
          <input name="email" type="email" required placeholder=""/>
          <br>
          <label for="message">Message</label><br>
          <textarea name="message" cols="50" rows="10" placeholder="Enter your message here ..." required> </textarea>
          <div class="center">
            <input type="submit" value="Submit">
          </div>
        </form>	
      </div>
    </div>
